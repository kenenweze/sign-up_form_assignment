<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    
<div class="container">
    <p class="intro">Welcome to Frost's Media Library. A collection of media spanning across multiple genres and
        formats such as text, images, audio and video.<br>
        Sign up to get started.
    </p>
    <span>You know you want to.</span>

    <form action="" method="post">

        <p class="first-name">
            <label for="first-name">FIRST NAME*</label>
        <input type="text" name="first-name id="first-name" required>
        </p>

        <p class="last-name">
        <label for="last-name">LAST NAME*</label>
        <input type="text" name="last-name" id="last-name" required>
        </p>

        <p class="email">
        <label for="email-address">EMAIL*</label>
        <input type="email" name="email-address" id="email-address" required>
        </p>

        <p class="phone">
        <label for="phone">PHONE NUMBER</label>
        <input type="tel" name="phone" id="phone">
        </p>

        <p class="password">
        <label for="password">PASSWORD*</label>
        <input type="password" name="password" id="password" required>
        </p>

        <p class="confirm">
        <label for="confirm-password">CONFIRM PASSWORD*</label>
        <input type="password" name="confirm-password id="confirm-password">
        </p>

        <p class="submit-btn">
        <button type="submit">Create Account</button>
        </p>
    </form>

    <p class="login">Already have an account? <a href="http://">Log In</a></p>
</div>

</body>
</html>
